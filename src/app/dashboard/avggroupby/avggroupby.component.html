<div class="card transition transform hover:-translate-y-1 shadow-xl mb-10">
  <div class="card-body">
    <h2 class="card-title text-3xl mb-4">Group Stat</h2>
    <div class="flex flex-wrap justify-between">
      <div>
        <div class="py-5">
          <label for="select1" class="font-semibold text-xl mx-2"
            >numerical :
          </label>
          <select
            id="select1"
            class="select select-secondary select-lg max-w-xs"
            [(ngModel)]="switchY"
            (change)="Switch()"
          >
            <option
              *ngFor="let numerical of switchlistY"
              value="{{ numerical }}"
            >
              Avg {{ numerical }}
            </option>
          </select>
        </div>
        <div class="py-5">
          <label for="select2" class="font-semibold text-xl mx-2"
            >group by :</label
          >
          <select
            id="select2"
            class="select select-secondary select-lg max-w-xs"
            [(ngModel)]="switchX"
            (change)="Switch()"
          >
            <option *ngFor="let category of switchlistX" value="{{ category }}">
              {{ category }}
            </option>
          </select>
        </div>
        <div class="datepicker py-5">
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input
                matStartDate
                formControlName="start"
                placeholder="Start date"
              />
              <input matEndDate formControlName="end" placeholder="End date" />
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error
              *ngIf="range.controls.start.hasError('matStartDateInvalid')"
              >Invalid start date</mat-error
            >
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
              >Invalid end date</mat-error
            >
          </mat-form-field>
        </div>
        <div class="py-2" *ngIf="isfetch">
          <label class="font-semibold text-base"
            >Selected range: {{ start }} - {{ end }}
          </label>
        </div>
        <div class="flex py-5">
          <button class="btn mr-5" (click)="Refetch()">Fetch</button>
          <button class="btn btn-outline btn-secondary" (click)="Reset()">
            Reset
          </button>
        </div>
      </div>
      <div class="flex flex-wrap justify-center px-1">
        <div>
          <canvas
            baseChart
            width="900"
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
