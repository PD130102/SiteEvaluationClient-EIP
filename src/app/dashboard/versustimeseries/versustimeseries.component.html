<div class="card transition transform hover:-translate-y-1 shadow-xl mb-10">
  <div class="card-body">
    <label for="select1" class="card-title text-3xl mb-4">Timeseries</label>
    <select
      id="select1"
      class="select select-secondary select-lg max-w-xs mb-4"
      [(ngModel)]="switchY"
      (change)="Switch()"
    >
      <option *ngFor="let category of switchlist" value="{{ category }}">
        {{ category }}
      </option>
    </select>

    <div class="flex flex-wrap justify-center">
      <canvas
        baseChart
        height="100"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      >
      </canvas>
    </div>
  </div>
</div>
